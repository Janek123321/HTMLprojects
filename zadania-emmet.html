<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- Zadanie 1 -->
    <!-- ul>li{Element}*5 -->
    <ul>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
    </ul>


    <!-- Zadanie 2 -->
    <!-- div#pierwszy>p{Akapit pierwszy}+p{Akapit drugi} -->
    <div id="pierwszy">
        <p>Akapit pierwszy</p>
        <p>Akapit drugi</p>
    </div>


    <!-- Zadanie 3 -->
    <!-- div#lista>ol>li{produkt $}*5 -->
    <div id="lista">
        <ol>
            <li>produkt 1</li>
            <li>produkt 2</li>
            <li>produkt 3</li>
            <li>produkt 4</li>
            <li>produkt 5</li>
        </ol>
    </div>


    <!-- Zadanie 4 -->
    <!-- nav>ul#menu>li{item}*5 -->
    <nav>
        <ul id="menu">
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>


    <!-- Zadanie 5 -->
    <!-- div#tekst>h1{Tytuł}+p.paragraf{akapit 1} -->
    <div id="tekst">
        <h1>Tytuł</h1>
        <p class="paragraf">akapit 1</p>
    </div>


    <!-- Zadanie 6 -->
    <!-- article>h1{Tytuł artykułu}+p#akapit1{tekst}+h2{Podtytuł}+p#akapit2{tekst}>a{Link} -->
    <article>
        <h1>Tytuł artykułu</h1>
        <p id="akapit1">tekst</p>
        <h2>Podtytuł</h2>
        <p id="akapit2">tekst<a href="">Link</a></p>
    </article>

    
</body>
</html>
